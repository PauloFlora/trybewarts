<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tribewarts!</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
    <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg">
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <form class="trybewarts-login
    ">
      <input id="email" name="email" placeholder="Email" type="email" required> 
      <input id="password" name="password"placeholder="Senha" type="password" required>
      <button id="submit">Entrar</button>
    </form>
  </header>
  <main>
    <form id="evaluation-form">
      <div id="name-container" >
      <input id="input-name" name="name" type="text" placeholder="Nome">
      <input id="input-lastname" name="lastname" type="text" placeholder="Sobrenome">
      </div>
      <div id="house-container">
      <input id="input-email" name="Email" type="email" placeholder="Email">
      <select name="house" id="house">
        <option id="gitnoria-house" value="Gitnória">Gitnória</option>
        <option id="reactpuff-house" value="Reactpuff">Reactpuff</option>
        <option id="corvinode-house" value="Corvinode">Corvinode</option>
        <option id="pytherina-house" value="Pytherina">Pytherina</option>
      </select>
      </div>
      <p id="label-family" >Qual sua família?</p>
        <label for="Frontend">
        <input type="radio" name="family" value="Frontend">
        Frontend
        </label>
        <label for="Backend">
        <input type="radio" name="family" value="Backend">
        Backend
        </label>
        <label for="FullStack">
        <input type="radio" name="family" value="FullStack">
        FullStack
        </label>
        <p id="label-content">Qual conteúdo você está com mais vontade de aprender?</p>
        <div id="tech-container1">
          <label for="HoFs"><input type="checkbox" value="HoFs">HoFs</label>
          <label for="Jest"><input type="checkbox" value="Jest">Jest</label>
          <label for="Promises"><input type="checkbox" value="Promises">Promises</label>
        </div>
        <div id="tech-container2">
          <label for="React"><input type="checkbox" value="React">React</label>
          <label for="SQL"><input type="checkbox" value="SQL">SQL</label>
          <label for="Python"><input type="checkbox" value="Python">Python</label>
      </div>
      <div id="rate-container">
        <p id="label-rate">Como você avalia a Trybewarts?</p>
        <div id="rating-container">
          <label for="1"><input type="radio" value="1" name="rate">1</label>
          <label for="2"><input type="radio" value="2" name="rate">2</label>
          <label for="3"><input type="radio" value="3" name="rate">3</label>
          <label for="4"><input type="radio" value="4" name="rate">4</label>
          <label for="5"><input type="radio" value="5" name="rate">5</label>
          <label for="6"><input type="radio" value="6" name="rate">6</label>
          <label for="7"><input type="radio" value="7" name="rate">7</label>
          <label for="8"><input type="radio" value="8" name="rate">8</label>
          <label for="9"><input type="radio" value="9" name="rate">9</label>
          <label for="10"><input type="radio" value="10" name="rate">10</label>
      </div>
  </div>
  <div id="textarea-container">
    <label class="textarea" for="">Deixe seu comentário:
      <br>
      <textarea name="textarea" id="textarea" cols="30" rows="10" maxlength="500"></textarea>
    </labe>
    <div id="agreement-container">
    <label id="label-infos" for="agreement">Você concorda com o uso das informações acima?
    <input id="agreement" type="checkbox">
    </label>
   </div>
  </div>
  <button id="submit-btn" type="submit">Enviar</button>
    </form>
    <img id="trybewarts-forms-logo"src="/images/trybewarts-colored.svg" alt="Logo trybewarts">
  </main>
  <footer>Direitos reservados à Trybewarts©</footer>
  <script src="script.js"></script>
</body>
</html>
